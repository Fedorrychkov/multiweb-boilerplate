name: Production Deploy

on:
  push:
    branches:
      - main

permissions: write-all

jobs:
  # action instruction https://dev.to/kenessajr/deploy-a-react-app-to-digitalocean-using-github-actions-and-docker-4pln
  app:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v2

      - name: ‚éî Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: üì• Install dependencies
        run: |
          npm install --legacy-peer-deps

      - name: üöÄ Build project
        run: npm run build

      - name: üì¶ Copy project to server
        uses: appleboy/scp-action@master
        with:
          source: "*"
          target: '~/app'
          port: 22
          host: ${{ secrets.PROD_API_HOST }}
          username: ${{ secrets.PROD_API_USERNAME }}
          password: ${{ secrets.PROD_API_PASSWORD }}
          timeout: '120s'
        
      - name: üóëÔ∏è Remove all tar.gz files from server
        uses: appleboy/ssh-action@master
        env:
            GH_USERNAME: ${{ secrets.GH_USERNAME }}
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.PROD_API_HOST }}
          username: ${{ secrets.PROD_API_USERNAME }}
          password: ${{ secrets.PROD_API_PASSWORD }}
          port: 22
          envs: GH_USERNAME, GITHUB_TOKEN
          script: |
            find ~ -type f -name '*.tar.gz' -exec rm -f {} +

      - name: üöÄ Pull packages in DigitalOcean server
        uses: appleboy/ssh-action@master
        env:
            GH_USERNAME: ${{ secrets.GH_USERNAME }}
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.PROD_API_HOST }}
          username: ${{ secrets.PROD_API_USERNAME }}
          password: ${{ secrets.PROD_API_PASSWORD }}
          port: 22
          envs: GH_USERNAME, GITHUB_TOKEN
          script: |
            docker system prune -a -f
            cd ~/app
            docker-compose down
            docker-compose up -d
    